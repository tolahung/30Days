<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="wrapper">
        <h2 class="reg">Register</h2>
        <div class="form">
            <form id="registForm" action="">
                <div class="controll username">
                    <input type="text" class="input" id="username" placeholder="Username"/>
                    <span></span>
                    <small></small>
                </div>
                <div class="controll email">
                    <input type="email" class="input" id="email" placeholder="Email"/>
                    <span></span>
                    <small></small>
                </div>
                <div class="controll pass">
                    <input type="password" class="input" id="pass" placeholder="Password"/>
                    <span></span>
                    <small></small>
                </div>
               <div class="controll cf-pass">
                    <input type="password" class="input" id="cf-pass" placeholder="Confirm password"/>
                    <span></span>
                    <small></small>
               </div>

                <button type="submit">Login</button>
            </form>
        </div>

        <div class="infor">
            <p class="more-infor">
                Not a menber
            </p>
            <a href="" class="signin">Signup</a>
        </div>

    </div>
</body>
<script src="./app.js"></script>
</html>
